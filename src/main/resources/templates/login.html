<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion à votre compte</title>
    <link rel="stylesheet" 			href="../static/css/bootstrap.min.css"	th:href="@{css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="card p-2" style="width: 26rem;">
                <div class="cart-header py-2">
                    <h5 class="card-title text-center">Authentification</h5>
                </div>
                <div class="cart-body">
                    <form th:action="@{/login}" method="post">
                        <div class="row">
                            <label class="col-4">Username : </label><input type="text" name="username" class="col-8">
                        </div>
                        <div class="row">
                            <label class="col-4">Password : </label><input type="password" name="password" class="col-8">
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="cart-footer py-2">
                    <span>Revenir à l'acceuil --> </span><a class="btn btn-secondary m-2" th:href="@{index}">Accueil</a><br>
                    <span>Pas encore de compte -> </span><a class="btn btn-secondary m-2">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
