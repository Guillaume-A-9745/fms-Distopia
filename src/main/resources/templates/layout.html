<!DOCTYPE html>
<html xmlns:th     = "http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" 			href="../static/css/bootstrap.min.css"	th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" 			type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" 			href="../static/css/style.css"			th:href="@{css/style.css}">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Distopia</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 mb-2 mb-lg-0 justify-content-around">
          <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{index}">Accueil</a></li>
          <li class="nav-item"><a class="nav-link">Films</a></li>
          <li class="nav-item"><a class="nav-link" >Cinémas</a></li>
          <li class="nav-item">
            <form th:action="@{/index}" method="get" class="pt-1">
              <input type="text" name="keyword" th:value="${keyword}" placeholder="Vous recherchez un film ? ...">
              <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </form>
          </li>
          <li class="nav-item"><a class="nav-link" >Panier</a></li>
        </ul>
      </div>
      <div>
        <button type="submit">Connexion</button>
      </div>
    </div>
  </nav>
<!--debut  navigation admin-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav2"
              aria-controls="navbarNav2" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav2">
        <ul class="navbar-nav w-100 mb-2 mb-lg-0 justify-content-around" >
          <li class="nav-item"><a class="nav-link" th:href="@{addMovie}">Ajouter un film</a></li>
          <li class="nav-item"><a class="nav-link">Gestions des séances</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{management}">Gestion des cinémas</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!--fin  navigation admin-->
</header>
<main>
  <section layout:fragment="content"></section>
</main>
<footer></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
