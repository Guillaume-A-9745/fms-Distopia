<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion par ville</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-lg">
            <div class="text-center py-3">
                <h1>Gestion des cinéma par ville</h1>
            </div>
            <div class="text-center"><button class="btn" th:href="@{addCity}">Ajouter une ville</button></div>
            <div>
                <h3>Séléctionner la ville : </h3>
                <div class="row justify-content-center">
                    <div th:each="city:${listCity}" class="card col col-lg-5 p-2 m-1">
                        <div class="row">
                            <div class="col col-lg-8 p-2">
                                <div class="text-center">
                                    <h5 class="col col-lg-8 mx-auto" th:text="${city.name}"></h5>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <a class="btn btn-info" th:href="@{/editCity(id=${city.id})}">Modifier</a>
                                    <a class="btn btn-danger" onclick="return confirm('Are you sure ?')" th:href="@{/deleteCity(id=${city.id})}">Supprimer</a>
                                </div>
                            </div>
                            <div class="col col-lg-4 p-2">
                                <a class="btn w-100 h-100 d-flex justify-content-center align-center" th:href="@{/cinemas(idCity=${city.id}) }">
                                    <p class="col col-lg-4 d-flex align-center m-0"><i class="fas fa-arrow-right"></i></p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
