<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion de cinéma</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-lg">
        <div class="text-center">
            <h1>Gestion des cinéma</h1>
        </div>
        <div>
            <h3>Séléctionner la ville : </h3>
            <div class="row justify-content-center">
                <div th:each="city:${listCity}" class="card col col-lg-5 p-0 m-1">
                    <button th:href="@{/cinema(id=${city.id}) }">
                        <div class="d-flex justify-content-around">
                            <h5 class="col col-lg-8 m-0" th:text="${city.name}"></h5>
                            <p class="col col-lg-4 m-0"><i class="fas fa-arrow-right"></i></p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
