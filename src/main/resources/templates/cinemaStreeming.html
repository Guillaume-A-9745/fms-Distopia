<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des séances</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-lg">
            <div class="text-center py-3">
                <h1>Gestion des séances par cinema</h1>
            </div>
            <div>
                <h3>Séléctionner une séance : </h3>
                <div class="row justify-content-center">
                    <div th:each="cinemaStreeming:${listCinemaStreeming}" class="card col col-lg-8 p-0 m-1">
                        <a class="btn" th:href="@{/editCinemaStreeming(idCinemaStreeming=${cinemaStreeming.id}) }">
                            <div class="d-flex justify-content-between">
                                <div class="col col-lg-8 m-0">
                                    <h5>Séance : <span th:text="${cinemaStreeming.timetable}"></span> du <span th:text="${cinemaStreeming.formattedDate()}"></span></h5>
                                    <p><span th:text="${cinemaStreeming.price}"></span> €</p>
                                    <button type="submit">Modifier la séance</button>
                                </div>
                                <div class="col col-lg-4 m-0 d-flex justify-content-center align-items-center">
                                    <p class="m-0"><i class="fas fa-arrow-right"></i></p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
