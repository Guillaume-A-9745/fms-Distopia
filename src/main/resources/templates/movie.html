<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Votre Film</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="card">
                <div class="card-header text-center"><h3 th:text="${movie.name}"></h3></div>
                <div class="d-flex flex-row">
                    <div class="col-md-6">
                        <a><img alt="Coming-soon" src="../static/img/soon.jpg" th:src="@{img/soon.jpg}" class="card-img-top"></a>
                    </div>
                    <div class="col-md-6 card-body">

                        <p>Durée : <span th:text="${movie.duration}"></span> min</p>
                        <p>Réalisateur :  <span th:text="${movie.director}"></span></p>
                        <p>Acteur principaux : <span th:text="${movie.actor}"></span></p>
                        <p>Résumé :  <span th:text="${movie.synopsis}"></span></p>
                        <div class="mt-3">
                            <button type="submit">Réserver une séance</button>
                            <button type="submit">Toutes les séances disponibles</button>
                            <button type="submit">Trouver le cinéma de votre ville</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
