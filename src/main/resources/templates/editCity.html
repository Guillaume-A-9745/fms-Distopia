<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une ville</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="text-center"><h1>Modifier les donn√©e d'une ville </h1></div>
        <div>
            <form th:action="@{/saveCity}" method="post">
                <div class="form-group">
                    <input class="form-control" type="hidden" name="id" th:value="${city.id}">
                </div>
                <div class="form-group">
                    <label class="control-label"> Nom de la ville : </label>
                    <input class="form-control" type="text" name="name" th:value="${city.name}">
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
